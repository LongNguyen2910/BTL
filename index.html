<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="assets/img/coffee.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="./login/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="logo mt-5 mb-3">
						<img src="assets/img/logo.jpg" width="150px">
					</div>
					<div class="heading mb-3">
						<h4>Log in into your account</h4>
					</div>
					<form onsubmit="loginUser()">
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input id="email-input" type="email" name="email" placeholder="Email Address" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input id="password-input" type="password" placeholder="Password" required>
						</div>
						<div class="row mb-3">
							<div class="col-6 d-flex">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="cb1">
									<label class="custom-control-label text-white" for="cb1">Remember me</label>
								</div>
							</div>
							<div class="col-6 text-right">
								<a href="./login/forget.html" class="forget-link">Forgot password</a>
							</div>
						</div>
						<div class="text-left mb-3">
							<button type="submit" class="btn .login">Login</button>
						</div>
						<div class="text-white mb-3">or login with</div>
						<div class="row mb-3">
							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-facebook">
									<i class="fa fa-facebook"></i>
								</a>
							</div>
							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-google">
									<i class="fa fa-google"></i>
								</a>
							</div>
							<div class="col-4">
								<a href="" class="btn btn-block btn-social btn-twitter">
									<i class="fa fa-twitter"></i>
								</a>
							</div>
						</div>
						<div class="text-white">Don't have an account?
							<a href="./login/register.html" class="register-link">Register here</a>
						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
		</div>
	</div>
	<script>
		const ck_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;
		function login(email) {
  			if (!ck_email.test(email)) {
				alert('Invalid Email');
			}
  			else {
    			alert('Login successful! Welcome back.');
				window.location.href = './Dashboard/dashboard.html'; // Change this to your actual dashboard page
			}
		}
		// Event listener for the login form submission
		document.querySelector('form').addEventListener('submit', function (event) {
			event.preventDefault(); // Prevent the form from submitting normally
			const email = document.getElementById('email-input').value;
			const password = document.getElementById('password-input').value;
			// Call the login function
			login(email);
		});
	</script>
</body>
</html>
