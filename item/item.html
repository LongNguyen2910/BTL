    <h1 class="text-center" style="font-size: 40px;">Item</h1>
    <div class="container">
        <section class="col-sm-5 popular-products p-3">
            <h2>Popular Products</h2>
            <div class="scrollable-container">
                <table id="product-list" class="table table-danger table-hover table-borderless table-responsive-sm mt-4">
                    <tr>
                        <th>Name Item</th>
                        <th>Cost</th>
                    </tr> 
                    <tr>
                        <td>Espresso</td>
                        <td>$3.50</td>
                    </tr>
                    <tr>
                        <td>Latte</td>
                        <td>$4.00</td>
                    </tr>
                    <tr>
                        <td>Sandwich</td>
                        <td>$4.50</td>
                    </tr>
                </table>
            </div>
            <div class="button-margin">
                <button type="button" class="btn btn-light" onclick="Add()">Add</button><br>
                <button type="button" class="btn btn-light" onclick="Remove()">Remove</button>
                <button type="button" class="btn btn-light" onclick="Edit()">Edit</button>
            </div>
        </section>
        <section class="col-sm-5 best-seller">
            <h2 class="mt-2">Best Seller</h2>
            <div class="grid">
                <div class="item mx-2">A</div>
                <div class="item mx-2">B</div>
                <div class="item mx-2">C</div>
                <div class="item mx-2">D</div>
            </div>
        </section>
    </div>
    <script>
        const openProlile = document.querySelector('.js-open-profile');
        const modal = document.querySelector('.user-menu');
        const stopModal = document.querySelector('.js-close-profile')
        const closeModal = document.querySelector('body');
        function showMenu() {
            modal.classList.add('open');
        }
        function hideMenu() {
            modal.classList.remove('open');
        }
        closeModal.addEventListener('click', hideMenu);
        openProlile.addEventListener('click', showMenu);
        stopModal.addEventListener('click', function (event) {
            event.stopPropagation();
        })
    </script>
